<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
    <div align="center">
        <form method="post" enctype="multipart/form-data" action="/robowebstore/addproduct">
            <div style="margin: 20px;">
                <label>Name</label>
                <input id="name" type="text" name="name"/>
            </div>
            <div style="margin: 20px;">
                <label>description</label>
                <input id="description" type="text" name="description" style="min-height: 200px"/>
            </div>
            <div style="margin: 20px;">
                <label>manufacturer</label>
                <input id="manufacturer" type="text" name="manufacturer"/>
            </div>
            <div style="margin: 20px;">
                <label>category</label>
                <input id="category" type="text" name="category"/>
            </div>
            <div style="margin: 20px;">
                <label>price</label>
                <input id="price" type="number" step="any" min="0" name="price"/>
            </div>
            <div style="margin: 20px;">
                <label>units in stock</label>
                <input id="unitsInStock" type="number" min="0" name="unitsInStock"/>
            </div>
            <div style="margin: 20px;">
                <label>Picture</label>
                <input id="multipartFile" type="file" name="multipartFile">
            </div>
            <div style="margin: 20px;">
                <input id="submit" type="submit" value="submit">
            </div>
        </form>
    </div>

</body>
</html>
